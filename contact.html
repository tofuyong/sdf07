<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---- CCS stylesheets ---->
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e07a815f64.js" crossorigin="anonymous"></script>
    <title>Contact Me</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Explore</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">More</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact</a>
                </li>
              </ul>
              <span class="navbar-text">
                ✿❀ ✾❀ ✿❀
              </span>
            </div>
        </nav>
    </div>

    <div class="container-fluid">
        <div class="row">
            <section>
                <form action="#" method="POST" name="contact_form">
                    <div class ="input-group">
                        <h2>Contact Us</h2>

                    </div>
                    <div class="mb-3">
                        <label for="fullname" class="formlabel">Fullname</label>
                        <input type="text" placeholder="i.e. Darryl Ng" required class ="form-control"/>
                        <span>Full name is required</span>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="formlabel">Email</label>
                        <input type="email" placeholder="i.e. darrylng@nus.edu.sg" required class ="form-control" />
                        <span>Email is required in proper email format, i.e. someone@example.com</span>
                    </div>

                    <div class="mb-3">
                        <label for="website" class="formlabel">Website</label>
                        <input type="website" placeholder="https://iss.nus.edu.sg" required class ="form-control" required pattern="(http/https)://.+"/>
                        <span>URL is required in proper url format, i.e. http://example.com</span>
                    </div>

                    <div class="mb-3">
                        <label for="comments" class="formlabel">Comments</label>
                        <textarea type="comments" cols="50" rows="10" required class ="form-control">
                        </textarea>
                    </div>

                    <div class="mb-3">
                        <button type="submit">Submit Form</button>
                    </div>
                </form>
            </section>
        </div>
    </div>

    <footer class ="mb-2">
        Copyright 2023, GentleWilloww Pte. Ltd. All rights reserved.
    </footer>

    <!---- Javascript ---->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    
</body>
</html>
